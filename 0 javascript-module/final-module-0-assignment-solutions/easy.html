<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="get-fox-button">Get Random Cat</button>
    <div id="root"></div>
    <script>
        let button = document.getElementById('get-fox-button');

        button.addEventListener('click', (ev) => {
            fetch("https://aws.random.cat/meow")
            .then((response) => response.json())
            .then((json) => {
                let root = document.getElementById("root");

                root.innerHTML = `<image src="${json.file}" width="100" height="100" />`;
            })
            .catch((reason) => {
                alert("Oh dang...something went wrong...");
            });
        });
    </script>
</body>
</html>
